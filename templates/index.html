            background-image: url('/static/math_bg.png');

        /* ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶á‡¶Æ‡ßá‡¶ú - ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶õ‡¶¨‡¶ø */
        .avatar-wrapper img {

            /* ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶∂‡ßç‡¶Ø‡¶æ‡¶°‡ßã ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶≤‡ßã ‡¶Ø‡¶æ‡¶§‡ßá ‡¶≠‡ßá‡¶∏‡ßá ‡¶•‡¶æ‡¶ï‡ßá */
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));

        /* ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶™‡ßá‡¶õ‡¶®‡ßá‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (‡¶≤‡¶æ‡¶≤ ‡¶∞‡¶ô‡ßá‡¶∞, ‡¶ï‡¶æ‡¶∞‡¶£ ‡¶∞‡¶æ‡¶ó‡ßÄ) */
        .ripple {

        /* ‡¶∂‡ßã‡¶®‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶æ‡¶≤ ‡¶π‡¶¨‡ßá */
        .mic-btn.listening {

<body>

<div class="glass-container">
    <div class="header-title">‡¶∞‡¶æ‡¶ó‡ßÄ ‡¶Ö‡¶ô‡ßç‡¶ï ‡¶¶‡¶æ‡¶¶‡ßÅ ü§ñüìê</div>
    
    <div class="avatar-wrapper" id="avatar-box">
        <div class="ripple" id="ripple-ring"></div>
        <img src="/static/angry_dadu.png" alt="Angry Math Dadu">
    </div>

    <div class="status-text" id="status">‡¶Ö‡¶ô‡ßç‡¶ï ‡¶®‡¶ø‡ßü‡ßá ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶Æ‡¶æ‡¶á‡¶ï‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡ßá!</div>

    <button class="mic-btn" id="mic-btn">
        <i class="fas fa-microphone"></i>
    </button>

</div>

<script>
    const micBtn = document.getElementById('mic-btn');
    const statusText = document.getElementById('status');
    const rippleRing = document.getElementById('ripple-ring');
    const avatarBox = document.getElementById('avatar-box');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'bn-BD'; 
    recognition.interimResults = false;

    const synth = window.speechSynthesis;
    let isListening = false;

    micBtn.addEventListener('click', () => {
        if (isListening) {
            stopListening();
        } else {
            if (synth.speaking) synth.cancel();
            startListening();
        }
    });

    function startListening() {
        try {
            recognition.start();
            isListening = true;
            micBtn.classList.add('listening');
            micBtn.innerHTML = '<i class="fas fa-stop"></i>';
            statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶∂‡ßÅ‡¶®‡¶õ‡ßá‡¶®... üëÇ";
            rippleRing.style.display = 'none';
            avatarBox.style.transform = "scale(1)";
        } catch (e) {
            statusText.innerText = "‡¶Æ‡¶æ‡¶á‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞ ‡¶Ü‡¶ó‡ßá!";
        }
    }

    function stopListening() {
        recognition.stop();
        isListening = false;
        micBtn.classList.remove('listening');
        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
    }

    recognition.onresult = async (event) => {
        stopListening();
        const userText = event.results[0][0].transcript;
        statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶∞‡ßá‡¶ó‡ßá‡¶Æ‡ßá‡¶ó‡ßá ‡¶≠‡¶æ‡¶¨‡¶õ‡ßá‡¶®... üò†";

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            });
            const data = await response.json();
            speakAsDadu(data.reply);

        } catch (error) {
            statusText.innerText = "‡¶®‡ßá‡¶ü‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ, ‡¶™‡¶∞‡ßá ‡¶Ü‡¶∏‡¶ø‡¶∏!";
        }
    };

    recognition.onerror = () => {
        stopListening();
        statusText.innerText = "‡¶ï‡¶ø ‡¶¨‡¶≤‡¶≤‡¶ø ‡¶¨‡ßÅ‡¶ù‡¶≤‡¶æ‡¶Æ ‡¶®‡¶æ‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶≤!";
    };

    function speakAsDadu(text) {
        if (synth.speaking) synth.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'bn-BD';
        
        // ‡¶∞‡¶æ‡¶ó‡ßÄ ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶ó‡¶≤‡¶æ‡¶∞ ‡¶ü‡¶ø‡¶â‡¶®‡¶ø‡¶Ç
        utterance.rate = 0.95; // ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¶‡ßç‡¶∞‡ßÅ‡¶§ ‡¶è‡¶¨‡¶Ç ‡¶ï‡ßú‡¶æ
        utterance.pitch = 0.6; // ‡¶ó‡¶≤‡¶æ ‡¶≠‡¶æ‡¶∞‡ßÄ ‡¶ì ‡¶ó‡¶Æ‡ßç‡¶≠‡ßÄ‡¶∞
        
        let voices = synth.getVoices();
        const bnVoice = voices.find(v => v.lang.includes('bn'));
        if (bnVoice) utterance.voice = bnVoice;

        utterance.onstart = () => {
            statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶¨‡¶ï‡¶æ‡¶¨‡¶ï‡¶ø ‡¶ï‡¶∞‡¶õ‡ßá‡¶®... üó£Ô∏è";
            rippleRing.style.display = 'block'; // ‡¶≤‡¶æ‡¶≤ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ö‡¶æ‡¶≤‡ßÅ
            // ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶∞‡¶æ‡¶ó‡ßá ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ï‡¶æ‡¶Å‡¶™‡¶¨‡ßá
            avatarBox.style.transform = "scale(1.05) rotate(-2deg)"; 
        };

        utterance.onend = () => {
            statusText.innerText = "‡¶Ö‡¶ô‡ßç‡¶ï ‡¶®‡¶ø‡ßü‡ßá ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶Æ‡¶æ‡¶á‡¶ï‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡ßá!";
            rippleRing.style.display = 'none';
            avatarBox.style.transform = "scale(1) rotate(0deg)";
        };

        synth.speak(utterance);
    }

    synth.onvoiceschanged = () => {
        synth.getVoices();
    };
</script>
