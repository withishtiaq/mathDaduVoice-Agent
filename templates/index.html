<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadu Voice Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Hind Siliguri', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶®‡ßÄ‡¶≤ ‡¶ó‡ßç‡¶∞‡ßá‡¶°‡¶ø‡ßü‡ßá‡¶®‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .container {
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ó‡ßã‡¶≤ ‡¶´‡ßç‡¶∞‡ßá‡¶Æ */
        .avatar-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 4px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        /* ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶á‡¶Æ‡ßá‡¶ú */
        .avatar-wrapper img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 50%;
            z-index: 2;
        }

        /* ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶™‡ßá‡¶õ‡¶®‡ßá‡¶∞ ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            z-index: 1;
            animation: ripple-effect 1.5s infinite;
            display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶¨‡¶®‡ßç‡¶ß ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        }

        /* ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .status-text {
            font-size: 1.2rem;
            color: #444;
            font-weight: 600;
            min-height: 30px;
            margin-bottom: 30px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }

        /* ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® */
        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: white;
            color: #4facfe;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mic-btn:active {
            transform: scale(0.95);
        }

        /* ‡¶∂‡ßã‡¶®‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶æ‡¶≤ ‡¶π‡¶¨‡ßá */
        .mic-btn.listening {
            background: #ff6b6b;
            color: white;
            animation: pulse 1.5s infinite;
        }

        /* ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶´‡ßç‡¶∞‡ßá‡¶Æ */
        @keyframes ripple-effect {
            0% { width: 100%; height: 100%; opacity: 0.8; }
            100% { width: 160%; height: 160%; opacity: 0; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="avatar-wrapper" id="avatar-box">
        <div class="ripple" id="ripple-ring"></div>
        <img src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png" alt="Grandpa Agent">
    </div>

    <div class="status-text" id="status">‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶§‡ßá ‡¶Æ‡¶æ‡¶á‡¶ï‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶æ‡¶ì</div>

    <button class="mic-btn" id="mic-btn">
        <i class="fas fa-microphone"></i>
    </button>

</div>

<script>
    const micBtn = document.getElementById('mic-btn');
    const statusText = document.getElementById('status');
    const rippleRing = document.getElementById('ripple-ring');
    const avatarBox = document.getElementById('avatar-box');

    // ‡¶∏‡ßç‡¶™‡¶ø‡¶ö ‡¶∞‡¶ø‡¶ï‡¶ó‡¶®‡¶ø‡¶∂‡¶® ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'bn-BD'; // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ
    recognition.interimResults = false;

    // ‡¶∏‡ßç‡¶™‡¶ø‡¶ö ‡¶∏‡¶ø‡¶®‡ßç‡¶•‡ßá‡¶∏‡¶ø‡¶∏ (TTS)
    const synth = window.speechSynthesis;
    let isListening = false;

    // ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá
    micBtn.addEventListener('click', () => {
        if (isListening) {
            stopListening();
        } else {
            // ‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶•‡¶æ‡¶Æ‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶¨‡ßá
            if (synth.speaking) synth.cancel();
            startListening();
        }
    });

    function startListening() {
        try {
            recognition.start();
            isListening = true;
            micBtn.classList.add('listening');
            micBtn.innerHTML = '<i class="fas fa-stop"></i>';
            statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶∂‡ßÅ‡¶®‡¶õ‡ßá‡¶®...";
            
            // ‡¶∂‡ßã‡¶®‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶¨‡¶®‡ßç‡¶ß ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
            rippleRing.style.display = 'none';
            avatarBox.style.transform = "scale(1)";
        } catch (e) {
            console.error(e);
            statusText.innerText = "‡¶Æ‡¶æ‡¶á‡¶ï ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞!";
        }
    }

    function stopListening() {
        recognition.stop();
        isListening = false;
        micBtn.classList.remove('listening');
        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
    }

    // ‡¶ï‡¶•‡¶æ ‡¶∂‡ßã‡¶®‡¶æ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá (‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶™‡ßá‡¶≤‡ßá)
    recognition.onresult = async (event) => {
        stopListening();
        const userText = event.results[0][0].transcript;
        statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶≠‡¶æ‡¶¨‡¶õ‡ßá‡¶®... ü§î";

        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶è‡¶®‡ßç‡¶°‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            });
            const data = await response.json();
            
            // ‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶¨‡ßá‡¶®
            speakAsDadu(data.reply);

        } catch (error) {
            statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¨‡ßç‡¶Ø‡¶∏‡ßç‡¶§, ‡¶™‡¶∞‡ßá ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡ßã‡•§";
        }
    };

    recognition.onerror = () => {
        stopListening();
        statusText.innerText = "‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶∂‡ßÅ‡¶®‡¶§‡ßá ‡¶™‡¶æ‡¶á‡¶®‡¶ø ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶≠‡¶æ‡¶á‡•§";
    };

    // ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶ï‡¶£‡ßç‡¶†‡ßá ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ (TTS)
    function speakAsDadu(text) {
        if (synth.speaking) synth.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'bn-BD';
        
        // ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶ó‡¶≤‡¶æ‡¶∞ ‡¶ü‡¶ø‡¶â‡¶®‡¶ø‡¶Ç (‡¶è‡¶ï‡¶ü‡ßÅ ‡¶≠‡¶æ‡¶∞‡ßÄ ‡¶è‡¶¨‡¶Ç ‡¶ß‡ßÄ‡¶∞)
        utterance.rate = 0.8; // ‡¶∏‡ßç‡¶¨‡¶æ‡¶≠‡¶æ‡¶¨‡¶ø‡¶ï‡ßá‡¶∞ ‡¶ö‡ßá‡ßü‡ßá ‡¶∏‡ßç‡¶≤‡ßã
        utterance.pitch = 0.7; // ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ó‡¶Æ‡ßç‡¶≠‡ßÄ‡¶∞
        
        // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡ßü‡ßá‡¶∏ ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ
        let voices = synth.getVoices();
        const bnVoice = voices.find(v => v.lang.includes('bn'));
        if (bnVoice) utterance.voice = bnVoice;

        // ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ö‡¶æ‡¶≤‡ßÅ
        utterance.onstart = () => {
            statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶¨‡¶≤‡¶õ‡ßá‡¶®...";
            rippleRing.style.display = 'block'; // ‡¶∞‡¶ø‡¶™‡¶≤ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶ö‡¶æ‡¶≤‡ßÅ
            avatarBox.style.transform = "scale(1.1)"; // ‡¶õ‡¶¨‡¶ø ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¨‡ßú ‡¶π‡¶¨‡ßá
        };

        utterance.onend = () => {
            statusText.innerText = "‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶§‡ßá ‡¶Æ‡¶æ‡¶á‡¶ï‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶æ‡¶ì";
            rippleRing.style.display = 'none'; // ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶¨‡¶®‡ßç‡¶ß
            avatarBox.style.transform = "scale(1)";
        };

        synth.speak(utterance);
    }

    // ‡¶≠‡ßü‡ßá‡¶∏ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ
    synth.onvoiceschanged = () => {
        synth.getVoices();
    };

</script>
</body>
</html>
