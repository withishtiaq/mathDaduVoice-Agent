<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math AI Voice Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ‡¶´‡¶®‡ßç‡¶ü ‡¶á‡¶Æ‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü */
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Hind Siliguri', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶á‡¶Æ‡ßá‡¶ú (static ‡¶´‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá) */
            background-image: url('/static/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* ‡¶ó‡ßç‡¶≤‡¶æ‡¶∏ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        .glass-container {
            width: 90%;
            max-width: 400px;
            height: 85%;
            background: rgba(255, 255, 255, 0.1); /* ‡¶∏‡ßç‡¶¨‡¶ö‡ßç‡¶õ ‡¶∏‡¶æ‡¶¶‡¶æ */
            backdrop-filter: blur(10px);          /* ‡¶¨‡ßç‡¶≤‡¶æ‡¶∞ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶è‡¶∞‡¶ø‡ßü‡¶æ */
        .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: none;
        }
        .chat-area::-webkit-scrollbar { display: none; }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 2px;
        }

        /* ‡¶´‡ßÅ‡¶ü‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® */
        .footer {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.1);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .status-text {
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            margin-bottom: 15px;
            min-height: 20px;
            text-align: center;
        }

        .mic-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: white;
            color: #764ba2;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mic-btn:active { transform: scale(0.9); }

        /* ‡¶ï‡¶•‡¶æ ‡¶∂‡ßã‡¶®‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
        .mic-btn.listening {
            background: #ff4757;
            color: white;
            box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 71, 87, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div class="glass-container">
    <div class="header">‡¶ó‡¶£‡¶ø‡¶§ ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ ü§ñ</div>
    
    <div class="chat-area" id="chat-box">
        <div class="message bot-msg">
            ‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã! ‡¶Ü‡¶Æ‡¶ø ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§‡•§ ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡ßü‡ßá ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶ï‡¶∞‡ßã‡•§
        </div>
    </div>

    <div class="footer">
        <div class="status-text" id="status">‡¶Æ‡¶æ‡¶á‡¶ï ‡¶Ü‡¶á‡¶ï‡¶®‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡¶®</div>
        <button class="mic-btn" id="mic-btn">
            <i class="fas fa-microphone"></i>
        </button>
    </div>
</div>

<script>
    // --- JavaScript Logic ---
    const micBtn = document.getElementById('mic-btn');
    const statusText = document.getElementById('status');
    const chatBox = document.getElementById('chat-box');
    
    // ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶≠‡ßü‡ßá‡¶∏ ‡¶´‡¶ø‡¶ö‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ö‡ßá‡¶ï
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    
    // ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏
    recognition.lang = 'bn-BD'; // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡¶æ‡¶∑‡¶æ
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    let isListening = false;
    const synth = window.speechSynthesis;

    micBtn.addEventListener('click', () => {
        if (isListening) {
            recognition.stop();
        } else {
            // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡ßá, ‡¶•‡¶æ‡¶Æ‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶¨‡ßá
            if (synth.speaking) synth.cancel();
            
            try {
                recognition.start();
                isListening = true;
                micBtn.classList.add('listening');
                micBtn.innerHTML = '<i class="fas fa-stop"></i>';
                statusText.innerText = "‡¶∂‡ßÅ‡¶®‡¶õ‡¶ø... ‡¶¨‡¶≤‡ßÅ‡¶®";
            } catch (e) {
                console.error(e);
                statusText.innerText = "‡¶Æ‡¶æ‡¶á‡¶ï‡ßç‡¶∞‡ßã‡¶´‡ßã‡¶® ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶æ‡•§";
            }
        }
    });

    // ‡¶ï‡¶•‡¶æ ‡¶∂‡ßã‡¶®‡¶æ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá
    recognition.onend = () => {
        isListening = false;
        micBtn.classList.remove('listening');
        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        // statusText.innerText = "‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá..."; // ‡¶è‡¶á ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶™‡¶∞‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡¶¨‡ßá
    };

    // ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶™‡ßá‡¶≤‡ßá
    recognition.onresult = async (event) => {
        const userText = event.results[0][0].transcript;
        addMessage(userText, 'user-msg');
        statusText.innerText = "‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶≠‡¶æ‡¶¨‡¶õ‡¶ø...";

        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶è‡¶®‡ßç‡¶°‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            });
            const data = await response.json();
            
            // ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶è‡¶¨‡¶Ç ‡¶∂‡ßã‡¶®‡¶æ‡¶®‡ßã
            addMessage(data.reply, 'bot-msg');
            statusText.innerText = "‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡¶ø...";
            speak(data.reply);
        } catch (error) {
            statusText.innerText = "‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§";
        }
    };

    recognition.onerror = (event) => {
        statusText.innerText = "‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶∂‡ßÅ‡¶®‡¶§‡ßá ‡¶™‡¶æ‡¶á‡¶®‡¶ø‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
        isListening = false;
        micBtn.classList.remove('listening');
        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
    };

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.classList.add('message', type);
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ü‡ßÅ ‡¶∏‡ßç‡¶™‡¶ø‡¶ö (TTS) ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function speak(text) {
        if (synth.speaking) synth.cancel();
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'bn-BD';
        utterance.pitch = 1;
        utterance.rate = 1;
        
        // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡ßü‡ßá‡¶∏ ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ
        let voices = synth.getVoices();
        const bnVoice = voices.find(v => v.lang.includes('bn'));
        if (bnVoice) utterance.voice = bnVoice;
        
        synth.speak(utterance);
        
        utterance.onend = () => {
            statusText.innerText = "‡¶Æ‡¶æ‡¶á‡¶ï ‡¶Ü‡¶á‡¶ï‡¶®‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡¶®";
        };
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶≠‡ßü‡ßá‡¶∏ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
    synth.onvoiceschanged = () => {
        synth.getVoices();
    };
</script>

</body>
</html>
