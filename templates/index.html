<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Dadu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Hind Siliguri', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶á‡¶Æ‡ßá‡¶ú */
            background-image: url('/static/math_bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .glass-container {
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
            height: 85%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
            padding: 20px;
        }

        .header-title {
            color: #1a237e;
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
        }

        /* --- ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶´‡ßç‡¶∞‡ßá‡¶Æ --- */
        .avatar-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
            z-index: 2;
        }

        /* ‡ßß. ‡¶∂‡¶æ‡¶®‡ßç‡¶§ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (‡¶≠‡ßá‡¶∏‡ßá ‡¶•‡¶æ‡¶ï‡¶æ) */
        .dadu-idle {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        /* ‡ß®. ‡¶∞‡¶æ‡¶ó‡ßÄ ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (‡¶ï‡¶æ‡¶Å‡¶™‡¶æ + ‡¶≤‡¶æ‡¶≤ ‡¶Ü‡¶≠‡¶æ) */
        .dadu-angry {
            animation: angry-shake 0.5s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8)) !important;
        }

        @keyframes angry-shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∏ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .status-text {
            font-size: 1.1rem;
            color: #222;
            font-weight: 600;
            min-height: 30px;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.6);
            padding: 8px 15px;
            border-radius: 15px;
            width: 80%;
        }

        /* ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® */
        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #1a237e;
            color: white;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mic-btn:active { transform: scale(0.95); }

        .mic-btn.listening {
            background: #d32f2f;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }
    </style>
</head>
<body>

<div class="glass-container">
    <div class="header-title">Math Dadu ü§ñüìê</div>
    
    <div class="avatar-wrapper">
        <img src="/static/angry_dadu.png" alt="Angry Math Dadu" id="dadu-img" class="dadu-idle">
    </div>

    <div class="status-text" id="status">‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶Æ‡¶æ‡¶á‡¶ï‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡ßá!</div>

    <button class="mic-btn" id="mic-btn">
        <i class="fas fa-microphone"></i>
    </button>
</div>

<script>
    const micBtn = document.getElementById('mic-btn');
    const statusText = document.getElementById('status');
    const daduImg = document.getElementById('dadu-img');

    // ‡¶∏‡ßç‡¶™‡¶ø‡¶ö ‡¶∞‡¶ø‡¶ï‡¶ó‡¶®‡¶ø‡¶∂‡¶® (Browser API)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'bn-BD'; 
    recognition.interimResults = false;

    const synth = window.speechSynthesis;
    let isListening = false;

    // ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
    micBtn.addEventListener('click', () => {
        if (isListening) {
            stopListening();
        } else {
            if (synth.speaking) synth.cancel(); // ‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶•‡¶æ‡¶Æ‡¶æ‡¶ì
            startListening();
        }
    });

    function startListening() {
        try {
            recognition.start();
            isListening = true;
            micBtn.classList.add('listening');
            micBtn.innerHTML = '<i class="fas fa-stop"></i>';
            statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶∂‡ßÅ‡¶®‡¶õ‡ßá‡¶®... üëÇ";
            
            // ‡¶∂‡ßã‡¶®‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶∂‡¶æ‡¶®‡ßç‡¶§ ‡¶•‡¶æ‡¶ï‡¶¨‡ßá‡¶®
            daduImg.classList.add('dadu-idle');
            daduImg.classList.remove('dadu-angry');
            
        } catch (e) {
            statusText.innerText = "‡¶Æ‡¶æ‡¶á‡¶ï ‡¶™‡¶æ‡¶∞‡¶Æ‡¶ø‡¶∂‡¶® ‡¶¶‡ßá ‡¶Ü‡¶ó‡ßá!";
        }
    }

    function stopListening() {
        recognition.stop();
        isListening = false;
        micBtn.classList.remove('listening');
        micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
    }

    // ‡¶ï‡¶•‡¶æ ‡¶∂‡ßã‡¶®‡¶æ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá
    recognition.onresult = async (event) => {
        stopListening();
        const userText = event.results[0][0].transcript;
        statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶∞‡ßá‡¶ó‡ßá ‡¶≠‡¶æ‡¶¨‡¶õ‡ßá‡¶®... üò†";

        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶è‡¶®‡ßç‡¶°‡ßá ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡ßá‡¶∏‡ßç‡¶ü
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userText })
            });
            const data = await response.json();
            
            // ‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¨‡¶≤‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ
            speakAsDadu(data.reply);

        } catch (error) {
            statusText.innerText = "‡¶®‡ßá‡¶ü ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞!";
        }
    };

    recognition.onerror = () => {
        stopListening();
        statusText.innerText = "‡¶¨‡¶ø‡¶°‡¶º‡¶¨‡¶ø‡¶°‡¶º ‡¶ï‡¶∞‡¶õ‡¶ø‡¶∏ ‡¶ï‡ßá‡¶®? ‡¶ú‡ßã‡¶∞‡ßá ‡¶¨‡¶≤!";
    };

    // ‡¶¶‡¶æ‡¶¶‡ßÅ‡¶∞ ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ (TTS) + ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®
    function speakAsDadu(text) {
        if (synth.speaking) synth.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'bn-BD';
        
        // ‡¶∞‡¶æ‡¶ó‡ßÄ ‡¶ó‡¶≤‡¶æ‡¶∞ ‡¶ü‡¶ø‡¶â‡¶®‡¶ø‡¶Ç
        utterance.rate = 0.95; 
        utterance.pitch = 0.6; 
        
        // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡ßü‡ßá‡¶∏ ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ
        let voices = synth.getVoices();
        const bnVoice = voices.find(v => v.lang.includes('bn'));
        if (bnVoice) utterance.voice = bnVoice;

        utterance.onstart = () => {
            statusText.innerText = "‡¶¶‡¶æ‡¶¶‡ßÅ ‡¶¨‡¶ï‡¶æ‡¶¨‡¶ï‡¶ø ‡¶ï‡¶∞‡¶õ‡ßá‡¶®... üó£Ô∏è";
            
            // --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ö‡ßá‡¶û‡ßç‡¶ú: ‡¶∂‡¶æ‡¶®‡ßç‡¶§ -> ‡¶∞‡¶æ‡¶ó‡ßÄ ---
            daduImg.classList.remove('dadu-idle');
            daduImg.classList.add('dadu-angry');
        };

        utterance.onend = () => {
            statusText.innerText = "‡¶Ö‡¶ô‡ßç‡¶ï ‡¶®‡¶ø‡ßü‡ßá ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶Æ‡¶æ‡¶á‡¶ï‡ßá ‡¶ö‡¶æ‡¶™ ‡¶¶‡ßá!";
            
            // --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶ö‡ßá‡¶û‡ßç‡¶ú: ‡¶∞‡¶æ‡¶ó‡ßÄ -> ‡¶∂‡¶æ‡¶®‡ßç‡¶§ ---
            daduImg.classList.remove('dadu-angry');
            daduImg.classList.add('dadu-idle');
        };

        synth.speak(utterance);
    }

    // ‡¶≠‡ßü‡ßá‡¶∏ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ
    synth.onvoiceschanged = () => {
        synth.getVoices();
    };
</script>
</body>
</html>
